language: generic 
sudo: required
services: 
  - docker

before_install:
  - docker build -t douglasrosa16/prest_serv_front -f Dockerfile.dev .

script:
  - docker run -e CI=true douglasrosa16/prest_serv_front npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "prest_serv_front"
  env: "Prestservfront-env"
  bucket_name: "elasticbeanstalk-us-east-2-059030135428"                
  bucket_path: "prest_serv_front"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY